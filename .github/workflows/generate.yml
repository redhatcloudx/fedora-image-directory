name: Generate static site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: Update data
        run: |
          curl --location --silent --retry 10 --retry-all-errors \
            --output data/images.json \
            https://imagedirectory.cloud/filtered/aws/owner/125523088429
          curl --location --silent --retry 10 --retry-all-errors \
            --output data/product-versions.json \
            "https://pdc.fedoraproject.org/rest_api/v1/product-versions/?active=true&short=fedora"
          curl --location --silent --retry 10 --retry-all-errors \
            --output data/releases.json \
            https://getfedora.org/releases.json

      - name: Commit and push if it changed
        run: |-
          git config user.name "Data updates"
          git config user.email "noreply@redhat.com"
          git add data
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push

      - name: Install the app
        run: poetry install --no-dev

      - name: Freeze the Flask site
        run: poetry run python app/freeze.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
