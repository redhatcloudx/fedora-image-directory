{% extends 'base.html' %}
{% block content %}

<table id="images" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col" class="text-center">Region</th>
            <th scope="col" class="text-center">Storage</th>
            <th scope="col" class="text-center">AMI ID</th>
            <th scope="col" class="text-center">ðŸš€</th>

        </tr>
    </thead>
    <tbody>
        {%- for index, row in images.iterrows() %}
        <tr>
            <td>{{ row.Name }}</td>
            <td class="text-center">{{ row.Region }}</td>
            <td class="text-center">{{ row.Name.split("-")[-2] }}</td>
            <td class="text-center font-monospace"><small>{{ row.ImageId }}</small></td>
            <td class="text-center">
                <a class="btn btn-success btn-sm" role="button" target="_blank"
                    href="https://{{ row.Region }}.console.aws.amazon.com/ec2/home?region={{ row.Region }}#LaunchInstances:ami={{ row.ImageId }}">Launch</a>
            </td>
        </tr>
        {%- endfor %}
    </tbody>
</table>

<script type="text/javascript">
    $(document).ready(function () {

        // Create the DataTable
        var table = $("#images").DataTable({
            orderCellsTop: true,
            order: [[0, 'asc']],
            lengthMenu: [
                [-1],
                ['All'],
            ],
            "columnDefs": [
                {
                    "targets": 4,
                    "orderable": false
                }
            ]
        });
    });
</script>

{% endblock %}
