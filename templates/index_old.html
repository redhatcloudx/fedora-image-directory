{% extends 'base.html' %}
{% block content %}

<h1>Fedora Cloud Images on AWS</h1>

{% if current_version %}
<h3>
    Fedora {{ current_version }}
</h3>
{% endif %}

<table id="images" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Release</th>
        </tr>
    </thead>
    <tbody>
        {%- for release in releases %}
        <tr>
            <td>
                {{ release }}
            </td>
        </tr>
        {%- endfor %}
    </tbody>
</table>

<script type="text/javascript">
    $(document).ready(function () {

        // Create the DataTable
        var table = $("#images").DataTable({
            orderCellsTop: true,
            // order: [[0, 'desc'], [1, 'desc']],
            lengthMenu: [
                [25, 50, 100, -1],
                [25, 50, 100, 'All'],
            ],
            // "columnDefs": [
            //     {
            //         "targets": 7,
            //         "orderable": false
            //     },
            //     {
            //         "targets": 6,
            //         "searchable": false
            //     }
            // ]
        });
    });
</script>
{% endblock %}
