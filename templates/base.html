<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fedora Cloud Images{% endblock %}</title>
    <meta name="description" content="hFind Fedora cloud images quickly via the image directory. (Experimental)">

    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://fedora.imagedirectory.cloud">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Fedora Cloud Images">
    <meta property="og:description" content="Find Fedora cloud images quickly via the image directory. (Experimental)">
    <meta property="og:image" content="https://fedora.imagedirectory.cloud/Fedora_infinity_grayscale.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="fedora.imagedirectory.cloud">
    <meta property="twitter:url" content="https://fedora.imagedirectory.cloud">
    <meta name="twitter:title" content="Fedora Cloud Images">
    <meta name="twitter:description" content="Find Fedora cloud images quickly via the image directory. (Experimental)">
    <meta name="twitter:image" content="https://fedora.imagedirectory.cloud/Fedora_infinity_grayscale.png">

    <!-- DataTables via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                Fedora Cloud Images
                <span class="badge bg-secondary">EXPERIMENTAL</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center border-top">
        <div class="container">
            <span class="text-muted">An experiment from the Red Hat Cloud Experience team.
                <img src="{{ url_for('static', filename='redhat.png') }}" alt="Red Hat Logo" style="height: 25px;">
                <a href="https://github.com/redhatcloudx/fedora-image-directory">Source on GitHub</a>
            </span>
        </div>
    </footer>
</body>

</html>
